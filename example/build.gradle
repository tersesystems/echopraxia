plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

// "gradle :example:run" to run this
mainClassName  = "example.Main"

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

dependencies {
    implementation project(":logstash")
    implementation project(":scripting")
    implementation project(":semantic")
}
